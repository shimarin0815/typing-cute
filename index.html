<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Sprint — cute</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ちょい可愛いフォント（ネット接続できる時だけ読み込み） -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-gradient"></div>

  <main class="container">
    <header class="topbar">
      <h1>Typing Sprint <span class="tag">cute</span></h1>

      <div class="controls">
        <label class="select-wrap" title="むずかしさ">
          <span>難易度</span>
          <select id="level">
            <option value="easy">Easy 🐣</option>
            <option value="normal" selected>Normal ⭐</option>
            <option value="hard">Hard 🔥</option>
          </select>
        </label>

        <button id="startBtn" class="btn primary">START</button>
      </div>
    </header>

    <section class="hud">
      <div class="stat"><span class="label">残り</span><span id="time" class="value">60</span><span class="unit">s</span></div>
      <div class="stat"><span class="label">スコア</span><span id="score" class="value">0</span></div>
      <div class="stat"><span class="label">WPM</span><span id="wpm" class="value">0</span></div>
      <div class="stat"><span class="label">精度</span><span id="acc" class="value">100%</span></div>
      <div class="stat best"><span class="label">BEST</span><span id="best" class="value">0</span></div>
    </section>

    <section class="card game">
      <div class="word-area">
        <div id="word" class="word">press START</div>
        <div class="underline" id="underline"></div>
      </div>

      <input id="input" class="typebox" type="text" autocomplete="off" autocapitalize="none" spellcheck="false" placeholder="ここにタイプしてね" disabled />

      <div class="tips">正しくタイプできたら自動で次の単語に進むよ。ミスっても大丈夫、落ち着いて続けよう🫶</div>
    </section>

    <footer class="footer">
      <p>作: shimarin × ChatGPT<span class="dot"></span><span class="dot"></span><span class="dot"></span></p>
    </footer>
  </main>

  <!-- 結果モーダル -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>RESULT</h2>
      <div class="result-grid">
        <div><span>Score</span><strong id="rScore">0</strong></div>
        <div><span>WPM</span><strong id="rWpm">0</strong></div>
        <div><span>Accuracy</span><strong id="rAcc">0%</strong></div>
        <div><span>Best</span><strong id="rBest">0</strong></div>
      </div>
      <button id="againBtn" class="btn">もう一回！</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
